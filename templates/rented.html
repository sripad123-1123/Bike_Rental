<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renting Successfull</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
  <a href="{% url 'history'%}">Rental History</a>
  <a href="{% url 'index'%}">Home</a>
    <h1>Congratulations,{{user.username}}.Your bike has been rented successfully</h1>
  
    <h3>Bike Details</h3>
    <img src="{{book.bike.img.url}}"><br>
    
    
<table class="table" ,align="center">
  
  <tbody>
    <tr>
      <th scope="row">Bike Name</th>
      <td>{{book.bike.name}}</td>
     
    </tr>
    <tr>
      <th scope="row">Start Time 'n' Date</th>
      <td>{{book.start_time}}</td>
      
    </tr>
    <tr>
      <th scope="row">End Time 'n' Date</th>
      <td>{{book.end_time}}</td>
      
    </tr>
    <tr>
      <th scope="row">Total Duration</th>
      <td>{{book.total_time}}</td>
      
    </tr>
    <tr>
      <th scope="row">Amount Paid</th>
      <td>{{book.total_cost}}</td>
      
    </tr>
  </tbody>
</table>
</body>
</html>
